<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
{% if a %}
    {% for name in a %}
        <a href="{% url 'MyApp:album_get' name.id %}">{{ name.first_name }}{{ name.last_name }} -- {{ name.instrument }}</a>
    {% endfor %}
{% else %}
    <h1>没有记录</h1>
{% endif %}
</body>
</html>
